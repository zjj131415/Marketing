<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>比速T5 速写未来 试不可挡</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="share">
    <img src="./images/bg.jpg" alt="">
    <div class="actions">
      <div class="btn btn1" style="margin: 0 auto">
        <img src="./images/btn6.png" alt="">
      </div>
    </div>
  </div>
  <div class="page page4">
    <div class="cover">
      <div class="frame">
        <div class="zan active">
        </div>
        <div class="text">已集齐<span>**</span>枚能量!</div>
        <div class="text" style="margin-top: 5px;">点击小手收集能量</div>
      </div>
      <div class="actions">
        <div class="btn1">
          <img src="./images/btn6.png" alt="">
        </div>
        <a class="btn2" href="">
          <img src="./images/btn7.png" alt="">
        </a>
      </div>
    </div>
  </div>
  <script src="./js/jquery-1.8.3.min.js"></script>
  <script>
    (function () {
      $(function () {
          $('.share .btn1').on('click', function () {
            $('.page4').show();
          });
          $('.zan').on('click', function () {
            $(this).hasClass('active') ? $(this).removeClass('active') : $(this).addClass('active');
          })
      })
    })()
  </script>
</body>
</html>
